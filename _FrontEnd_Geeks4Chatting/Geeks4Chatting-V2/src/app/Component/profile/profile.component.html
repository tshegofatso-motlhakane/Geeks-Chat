<div class="profile-container">
    <h2>Edit Profile</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="profilePicture">
            <!-- <label for="profilePic">Profile Picture (URL):</label> -->
        </div>

        <div class="row-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
            </div>
        </div>
        <div class="row-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" required>  </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" [(ngModel)]="user.username" name="username" required> </div>
        </div>

        <div class="row-form-bio">
            <label for="bio">Bio:</label>
            <textarea id="bio" [(ngModel)]="user.bio" name="bio"></textarea>
        </div>
  
      <button type="submit"><b>Update</b></button> 
    </form>
</div>
